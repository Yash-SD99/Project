<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orderly â€” Create Order</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='employee.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <header class="empNav">
    <div class="empNavInner">
      <a class="empBrand" href="{{ url_for('employee_dashboard') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Orderly logo">
        <span>Orderly</span>
      </a>
      <nav class="empLinks">
        <a href="{{ url_for('employee_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('employee_myorders') }}">My Orders</a>
        <a class="active" href="{{ url_for('employee_createorders') }}">Create Order</a>
      </nav>
      <div class="empRight">
        <span>{{ session.get('user_name','Employee') }}</span>
        <a class="empBtn" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </header>

  <main class="empPage">
    <h1 style="margin:0 0 12px 0; font-size:22px; font-weight:800;">Create Order</h1>

    <section class="empPanel">
      <div class="empPanelHead">
        <h2 class="empTitle">Order Details</h2>
        <div class="empSub">Fill the fields and submit</div>
      </div>

      <form method="post" action="{{ url_for('employee_createorders_post') }}" class="empForm">
        <div class="empRow">
          <label class="empLabel">Supplier
            <select class="empSelect" name="supplier_id" required>
              <option value="">Select supplier</option>
              {% for s in suppliers %}
              <option value="{{ s.id }}">{{ s.name }}</option>
              {% endfor %}
            </select>
          </label>

          <label class="empLabel">Product
            <input class="empInput" type="text" name="product_name" placeholder="e.g., Monitors" required>
          </label>

          <label class="empLabel">Quantity
            <input class="empInput" type="number" name="quantity" min="1" value="1" required>
          </label>

          <label class="empLabel">Amount (optional)
            <input class="empInput" type="number" step="0.01" name="amount" placeholder="e.g., 399.99">
          </label>
        </div>

        <div class="empRow empRow--single" style="margin-top:8px;">
          <label class="empLabel">Date
            <input class="empInput" type="date" name="date" id="orderDate">
          </label>
        </div>

        <div class="empActions">
          <button type="submit" class="empBtn empBtn--primary">Submit</button>
          <a class="empBtn" href="{{ url_for('employee_myorders') }}">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <script>
    // Default date to today if empty
    const dateInput = document.getElementById('orderDate');
    if (dateInput && !dateInput.value) {
      dateInput.value = new Date().toISOString().slice(0,10);
    }
  </script>
</body>
</html>
