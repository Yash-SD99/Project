<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orderly â€” Create Order</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Shared navbar -->
  <header class="adminNavBar">
    <div class="adminNavInner">
      <a class="adminNavBrand" href="{{ url_for('employee_dashboard') }}">
        <img class="adminNavBrandLogo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Orderly logo">
        <span class="adminNavBrandText">Orderly</span>
      </a>
      <nav class="adminNavLinks">
        <a class="adminNavLink" href="{{ url_for('employee_dashboard') }}">Dashboard</a>
        <a class="adminNavLink" href="{{ url_for('employee_myorders') }}">My Orders</a>
        <a class="adminNavLink adminNavLinkActive" href="{{ url_for('employee_createorders') }}">Create Order</a>
      </nav>
      <div class="adminNavRight">
        <span class="adminNavUser">{{ session.get('user_name','Employee') }}</span>
        <a class="adminNavBtn" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </header>

  <main class="adminSuppliersPage">
    <div class="adminSuppliersHeader">
      <h1 class="adminSuppliersTitle">Create Order</h1>
    </div>

    <section class="adminSuppliersPanel">
      <div class="adminSuppliersPanelHead">
        <h2 class="adminSuppliersPanelTitle">Order Details</h2>
      </div>

      <div style="padding:16px;">
        <form method="post" action="{{ url_for('employee_createorders_post') }}" class="adminSuppliersForm" style="max-width:520px">
          <label class="adminSuppliersLabel">Supplier
            <select class="adminSuppliersInput" name="supplier_id" required>
              <option value="">Select supplier</option>
              {% for s in suppliers %}
              <option value="{{ s.id }}">{{ s.name }}</option>
              {% endfor %}
            </select>
          </label>

          <label class="adminSuppliersLabel">Product
            <input class="adminSuppliersInput" type="text" name="product_name" placeholder="e.g., Monitors" required>
          </label>

          <label class="adminSuppliersLabel">Quantity
            <input class="adminSuppliersInput" type="number" name="quantity" min="1" value="1" required>
          </label>

          <label class="adminSuppliersLabel">Amount (optional)
            <input class="adminSuppliersInput" type="number" step="0.01" name="amount" placeholder="e.g., 399.99">
          </label>

          <label class="adminSuppliersLabel">Date
            <input class="adminSuppliersInput" type="date" name="date" id="orderDate">
          </label>

          <div class="adminSuppliersFormActions">
            <button type="submit" class="adminSuppliersPrimaryBtn">Submit</button>
            <a class="adminSuppliersBtn" href="{{ url_for('employee_myorders') }}">Cancel</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script>
    // Default date to today
    const dateInput = document.getElementById('orderDate');
    if (dateInput && !dateInput.value) {
      dateInput.value = new Date().toISOString().slice(0,10);
    }
  </script>
</body>
</html>
