<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orderly â€” Employee Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Shared navbar -->
  <header class="adminNavBar">
    <div class="adminNavInner">
      <a class="adminNavBrand" href="{{ url_for('employee_dashboard') }}">
        <img class="adminNavBrandLogo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Orderly logo">
        <span class="adminNavBrandText">Orderly</span>
      </a>
      <nav class="adminNavLinks">
        <a class="adminNavLink adminNavLinkActive" href="{{ url_for('employee_dashboard') }}">Dashboard</a>
        <a class="adminNavLink" href="{{ url_for('employee_myorders') }}">My Orders</a>
        <a class="adminNavLink" href="{{ url_for('employee_createorders') }}">Create Order</a>
      </nav>
      <div class="adminNavRight">
        <span class="adminNavUser">{{ session.get('user_name','Employee') }}</span>
        <a class="adminNavBtn" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </header>

  <main class="adminDashboardPage">
    <section class="adminDashKpis">
      <div class="adminDashCard">
        <div class="adminDashCardLabel">My Orders</div>
        <div class="adminDashCardValue">{{ total }}</div>
      </div>
      <div class="adminDashCard">
        <div class="adminDashCardLabel">Pending</div>
        <div class="adminDashCardValue">{{ pending }}</div>
      </div>
      <div class="adminDashCard">
        <div class="adminDashCardLabel">Approved</div>
        <div class="adminDashCardValue">{{ approved }}</div>
      </div>
      <div class="adminDashCard">
        <div class="adminDashCardLabel">Rejected</div>
        <div class="adminDashCardValue">{{ rejected }}</div>
      </div>
    </section>

    <section class="adminSuppliersPanel" style="margin-top:18px;">
      <div class="adminSuppliersPanelHead">
        <h2 class="adminSuppliersPanelTitle">Quick Actions</h2>
      </div>
      <div style="padding:14px;">
        <a class="adminSuppliersPrimaryBtn" href="{{ url_for('employee_createorders') }}">Create New Order</a>
        <a class="adminSuppliersBtn" href="{{ url_for('employee_myorders') }}" style="margin-left:8px;">View My Orders</a>
      </div>
    </section>
  </main>
</body>
</html>
