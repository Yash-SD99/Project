<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Dashboard â€” Orderly</title>
    <link rel="icon" type="image/png" href="../static/images/logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}" />
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" height="40" width="40">
            <span>Orderly</span>
        </div>
        <nav>
            <a href="#">Create Request</a>
            <a href="#">My Orders</a>
            <a href="/logout" class="btn logout">Logout</a>
        </nav>
    </header>

    <main class="dashboard">
        <h1>Welcome, Employee!</h1>
        <section class="cards">
            <div class="card">
                <h2>Create Request</h2>
                <p>Request a product from inventory</p>
                <button class="btn">New Request</button>
            </div>
            <div class="card">
                <h2>My Orders</h2>
                <p>View status of your requests</p>
                <button class="btn">View Orders</button>
            </div>
        </section>
    </main>
</body>

</html>
